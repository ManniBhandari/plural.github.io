<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="css/comman.css" />
    <link type="text/css" rel="stylesheet" href="css/login.css" />
    <title>Login</title>
</head>

<body>


    <!-- Login Modal start -->
    <div class="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="top-gradiant"></div>
                <div class="modalMiddle">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="modal-header-section">
                        <div class="logo">
                            <img src="images/logo.svg" alt="Logo" />
                        </div>
                        <div class="header-order-total">
                            <p>Clarks.in</p>
                            <label>ORDER TOTAL</label>
                            <span>â‚¹5,200</span>
                        </div>
                    </div>


                    <div class="modal-body">
                        <h4 class="form-title">Enter your details</h4>
                        <div class="form-group">
                            <label class="form-label">Mobile No</label>
                            <div class="input-group phoneNo">
                                <div class="input-group-text">
                                    <select>
                                        <option>+91</option>
                                        <option>+91</option>
                                        <option>+91</option>
                                    </select>
                                </div>
                                <input type="text" class="form-control form_error" id="phone" placeholder="">
                                <div class="error phoneValidation">
                                    Please enter a valid mobile no
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-0">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your email">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary disabled"><a href="login-filled.html">Continue <img  src="images/right_chevron.svg" alt="arrow" /></a></button>
                    </div>
                </div>
            </div>

            <!-- Footer Icons -->
            <div class="footer_icon">
                <img src="images/plural_logo.svg" alt="pluralLogo" />
                <img src="images/pci-icon.svg" alt="pci" />
                <img src="images/visa-icon.svg" alt="visaVerified" />
                <img src="images/Mastercard-icon.svg" alt="masterCard" />
                <img src="images/safekey-icon.svg" alt="safekey" />
            </div>

        </div>
    </div>


</body>

</html>
